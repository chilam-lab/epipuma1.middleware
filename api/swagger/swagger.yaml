swagger: "2.0"
info:
  version: "0.0.1"
  title: "SNIB API"
host: localhost:8080
basePath: /snib
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:

  /getGeoRelNiche:
    get:
      description: |
        Obtiene epsilon y score basados en especie objetivo y grupo de variables seleccionado
      parameters:
        -
          name: id
          in: query
          description: |
            Id de la especie objetivo
          type: string
          required: true
        - 
          name: tfilters
          in: query
          description: |
            Array que contiene el grupo de variables seleccionado
          type: json
          required: true
        - 
          name: res_celda
          in: query
          description: |
            Nombre de la columna de las ocurrencias de las especies a una resolución determinada
          type: string
          required: true
        - 
          name: min_occ
          in: query
          description: |
            Mínimo de celdas ocupadas por nj para ser considerado en el cálculo de epsilon y score
          type: string
          required: true
        - 
          name: hasBios
          in: query
          description: |
            Bandera que confirma si existen variables de tipo biotico
          type: boolean
          required: true
        - 
          name: hasRaster
          in: query
          description: |
            Bandera que confirma si existen variables de tipo abiotico
          type: boolean
          required: true
        - 
          name: discardedFilterids
          in: query
          description: |
            Arreglo de celdas de la especie objetivo que fueron descartadas por elimianción de puntos
          type: array
          required: true

      responses:
        "200":
          description: Retorna un objeto json con el cálculo de epsilon y score para cada relación
          schema:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  
                  especievalidabusqueda:
                    type: string
                  nij:
                    type: integer
                  nj:
                    type: integer
                  ni:
                    type: integer
                  n:
                    type: integer
                  reinovalido:
                    type: string
                  phylumdivisionvalido:
                    type: string
                  clasevalida:
                    type: string
                  ordenvalido:
                    type: string
                  familiavalida:
                    type: string
                  epsilon:
                    type: float
                  score:
                    type: float

          examples:
            application/json:
              data:
                especievalidabusqueda: Canis latrans
                nij: 460
                nj: 2079
                ni: 1623
                n: 94544
                reinovalido: Animalia
                phylumdivisionvalido: Craniata
                clasevalida: Mammalia
                ordenvalido: Carnivora
                familiavalida: Canidae
                epsilon: 71.64
                score: 2.79
            
