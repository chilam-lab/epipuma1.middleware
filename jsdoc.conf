{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "opts": {
    "readme": "README.md",
    "destination": "middleware-docs/"
  },
  "source": {
    "include": [
      "routes",
      "controllers/getFreqCeldaNiche.js",
      "controllers/getFreqMapNiche.js",
      "controllers/getFreqNiche.js",
      "controllers/getGeoRelNiche.js",
      "controllers/getGridSpeciesNiche.js",
      "controllers/getNodesNiche.js",
      "controllers/getScoreDecilNiche.js",
      "controllers/getFreqNiche.js",
      "controllers/verb_utils.js",
      "controllers/sql/queryProvider.js"
    ],
    "exclude": ["routes/router.js"],
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins":[
    "plugins/markdown"
  ]
}
